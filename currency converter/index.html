<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      background-image:url("dollar.jpg");
      font-family: Arial, sans-serif;
      /* background-color: #f4f4f4; */
      text-align: center;
      margin: 100px auto;
    }

    #converter {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="converter">
    <h2>Currency Converter</h2>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
      <option value="USD">US Dollars (USD)</option>
      <option value="INR">Indian Rupees (INR)</option>
      <option value="GBP">British Pounds (GBP)</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
      <option value="USD">US Dollars (USD)</option>
      <option value="INR">Indian Rupees (INR)</option>
      <option value="GBP">British Pounds (GBP)</option>
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertCurrency() {
      var fromCurrency = document.getElementById('fromCurrency').value;
      var toCurrency = document.getElementById('toCurrency').value;
      var amount = parseFloat(document.getElementById('amount').value);
      
      if (isNaN(amount)) {
        alert("Please enter a valid number");
        return;
      }

      var exchangeRates = {
        USD: { INR: 83.5, GBP: 0.79 },
        INR: { USD: 1/83.5, GBP: 0.0099 },
        GBP: { USD: 1.25, INR: 104.34 }
      };

      var convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
      convertedAmount = convertedAmount.toFixed(2);

      var result = `Converted Amount: ${convertedAmount} ${toCurrency}`;

      document.getElementById('result').innerHTML = result;
    }
  </script>

</body>
</html>
